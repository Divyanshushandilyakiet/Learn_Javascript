<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>learn Javascript</h1>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // this is good but tree repeat 
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python')

    // this is optimize formate to add the items in list 
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("ruby")
    addOptiLanguage("java")


    // First--edit the list items
    const secondLang = document.querySelector("li:nth-child(2)");
    // console.log(secondLang);
    // this is good method for edit in the list
    // Second--edit 
    // secondLang.innerHTML = "mojo";
    // but we make a new node in list and replace the elements 
    const newLang = document.createElement('li');
    // console.log(newLang);
    newLang.textContent = "mojo";
    secondLang.replaceWith(newLang)
    // third--edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>Typescript</li>"


    // remove items from list 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
